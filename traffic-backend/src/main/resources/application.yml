server:
    port: 8080

traffic:
    tomtomApiKey: ${TOMTOM_API_KEY}
    pollSeconds: 60
    corridors:
        #- name: I25
        #  bbox: "40.62 , -105.03, 39.70, -104.97" # Foco -> CSprings
        #- name: I70
        #  bbox: "39.79, -106.43, 39.49, -104.96" # Vail -> I25
           
        - name: I25
          bbox: "40.627367, -105.031128, 39.700390, -104.970703" # Foco -> CSprings
        - name: I70
          bbox: "39.797997, -106.437378, 39.492291, -104.963837" # Vail -> I25

spring:
    datasource:
        url: jdbc:postgresql://localhost:${PGHOST_PORT:5432}/${POSTGRES_DB:traffic}
        username: ${POSTGRES_USER:traffic}
        password: ${POSTGRES_PASSWORD:traffic}
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate.jdbc.time_zone: UTC
        
management:
    endpoints:
        web:
            exposure:
                include: health,info